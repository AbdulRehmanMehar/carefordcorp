{% extends "base.html" %}

{% block title %} Checkout {% endblock %}

{% block body %}
    <div>
        <form action="{{ url_for('app.charge', cid=cid) }}" id="theform" method="post">
            <script src="https://checkout.stripe.com/checkout.js" class="stripe-button" data-key="{{ stripe_pk }}"
                data-description="Place Order" data-amount="{{ amount * 100 }}" data-locale="auto">
                
                </script>
<!-- Amount must be in cents -->
        </form>
    </div>
{% endblock %}

{% block scripts %}

<script>
    $(document).ready(() => {
        let btn = $('#theform button').first();
        btn.click();
        $('.Header-navClose').first().click(event => event.preventDefault());
    });
</script>
{% endblock %}
